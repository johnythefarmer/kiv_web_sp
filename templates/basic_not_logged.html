<!DOCTYPE html>
<html lang='cs'>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset='utf-8'>
    <meta name='description' content=''>
    <meta name='keywords' content=''>
    <meta name='author' content=''>
    <meta name='robots' content='all'>
    <!-- <meta http-equiv='X-UA-Compatible' content='IE=edge'> -->
    <link href='/favicon.png' rel='shortcut icon' type='image/png'>
    
    <link href="/public/css/bootstrap.min.css" rel="stylesheet">
    <link href="/public/css/style.css" rel="stylesheet">
      <script src="/public/js/md5.js"></script>
    <script src="/public/js/jquery-1.11.1.min.js"></script>
  </head>
  <body>      
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="/"><img class='navbar-brand' src = "/public/img/logo.svg" alt = "logo"></a><a id="brand" class="navbar-brand" href="/">TrophyShare</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
			{% block header %}
			<form class="navbar-form navbar-right" id="login-form" action="/login" method="POST" role="form">
            <div class="form-group">
              <input type="text" name="nickname" id="nicknameLogin" required placeholder="Přezdívka" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" name="pwd" id="pwdLogin" required placeholder="Heslo" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Přihlásit se</button>
              <a href="/register" class="btn btn-primary">Registrovat</a>
          </form>
            <script>
            var form = document.getElementById('login-form');
            
            $("#login-form").submit(function( event ) {
                var p = document.createElement("input");
                var pwd = document.getElementById('pwdLogin');
                    form.appendChild(p);
                    p.name = "p";
                    p.type = "hidden";
                    p.value = md5(pwd.value);
                    pwd.value = "";
                return true;
                
            });
        </script>
			{% endblock %}
        </div><!--/.navbar-collapse -->
    </nav>
	{% block content %}
	{% endblock %}
    <footer>
      <p class="white" id = "footer-text">Created by Jan Dvorak</p>
    </footer>
  
  
  <script src="/public/js/bootstrap.min.js"></script>
  </body>
</html>
