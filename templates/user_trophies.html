{% extends "trophies.html" %}

{% block title %}Úlovky uživatele {{data.uData.nick}}{% endblock %}


{% block heading %}
<h1>Úlovky uživatele {{data.uData.nick}}</h1>
        <img class="img-responsive thumbnail" src="/public/img/profile-pic/{{data.uData.img}}" alt="avatar"/>
{% endblock %}

{% block emptyTrophies %}
	<span>Tento uživatel ještě nenahrál žádný úlovek.</span>
{% endblock %}
